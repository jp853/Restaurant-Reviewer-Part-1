<!DOCTYPE html>
<html>

<head>
  <meta charset="utf">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>

</head>

<body>

  <div class="container">
    <!-- Beginning header -->
    <header>
      <nav class="navbar">
        <h1>
          <a class="navbar-content" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning google map section -->
      <section id="map-container">
        <div id="map" class="maps"></div>
      </section>
      <!-- End google map section -->

      <!-- Beginnning restaurant section -->
      <section>
        <div class="filter-options">
          <!-- <h2>Filter Results</h2> --> <!-- Filter results is redundant and unnecessary -->
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" class="restaurant-containers"></ul>
      </section>
      <!-- End restaurant section -->
    </main>
    <!-- End main -->

    <footer id="footer" class="footer">
      <p class="footer-content">
        Copyright (c) 2017
        <a class="footer-link" href="/"><strong>Restaurant Reviews</strong></a>
        All Rights Reserved.
      </p>
    </footer>
  </div>


  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZyY6rTKCMnfhWodRhjSXJn0LUQtjLjY0&libraries=places&callback=initMap"></script>




</body>

</html>
